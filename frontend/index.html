<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArkaSphere</title>


    <link rel="stylesheet" href="./assets/styles/front.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <script src="./net.hetmastertje/auth/Session.js"></script>
</head>

<body>
    <div class="ArkaSphere">
        <h6>Arka Sphere</h6>
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <h3>Enter your credentials</h3>
            <form id="loginForm" class="login-Form">
                <input type="text" id="username" name="username" placeholder="Username" />
                <input type="password" id="password" name="password" placeholder="Password" />
                <button type="submit">Login</button>
            </form>
            <!-- <h3 id="register" class="register">Don't have an account? Click to register.</h3> -->
            <!-- Get Domain running for the ArkaSphere Register System -->
            <a id="register" class="register" href="https://accounts.arkasphere.net/register">Don't have an account?
                Click to register.</a>
        </div>
    </div>

    <script type="module" src="./net.hetmastertje/auth/login.js"></script>


</body>

</html>
