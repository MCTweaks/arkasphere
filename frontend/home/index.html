<body>

    <div class="header-Container">
        <header>
            <!-- Site Name -->

                <h6>Arka Sphere</h6>

            <!-- Navigation -->

            <a href="#" class="cta"><button id="Gkk1G"></button> <button id="Gkk2G"></button></a>

    <script>
        const gkk1G = document.getElementById("Gkk1G");

        let UDT_serseialized = sessionStorage.getItem("Arka_UDT");

        if (UDT_serseialized) {
            try {
                let UDT_deserialized = JSON.parse(UDT_serseialized);

                if (UDT_deserialized && typeof UDT_deserialized.name === 'string') {
                    gkk1G.innerHTML = UDT_deserialized.name;
                } else {
                    console.log("UDT does not have property called name");
                }

            } catch (error) {
                console.log(error);
            }
        }
    </script>
