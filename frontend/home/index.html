<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/styles/main.css">
    <script src="../net.hetmastertje/auth/Session.js"></script>
    <link rel="stylesheet" href="../assets/styles/header.css">

</head>

<body>

    <div class="header-Container">
        <header>
            <!-- Site Name -->
            <div class="ArkaSphere">
                <h6>Arka Sphere</h6>
            </div>
            <!-- Navigation -->
            <nav>
                <ul class="nav_links">
                    <!-- Real time Messaging system using something like socket.io -->
                    <li><a href="#">Inbox</a></li>
                </ul>
            </nav>
            <nav>
                <!-- Middle stuff -->
                <ul class="nav_links">
                    <li><a href="#">For you </a></li>
                    <li><a href="#">Following </a></li>
                </ul>
            </nav>
            <nav>
                <ul class="nav_links">
                    <!-- Make a search System -->
                    <li><a href="#">Search </a></li>
                </ul>
            </nav>
            <div class="button-container">
                <button id="Gkk1sG" data-tooltip="Quick Logout">
                    <img src="../assets/images/power_settings_new_24dp_FILL0_wght400_GRAD0_opsz24.png">
                </button>
                <button id="Gkk2sG" data-tooltip="Notifications">
                    <img src="../assets/images/notifications_24dp_FILL0_wght400_GRAD0_opsz24.png">
                </button>
                <button id="Gkk3sG" data-tooltip="Account">
                    <img src="../assets/images/account_circle_24dp_FILL0_wght400_GRAD0_opsz24.png">
                </button>

            </div>
            <!-- <div class="button-container"><button id="Gkk1G"></button> <button id="Gkk2G"></button></div> -->
        </header>
    </div>

    <script>
        const gkk1G = document.getElementById("Gkk1G");
        const gkk2G = document.getElementById("Gkk2G");

        let UDT_serseialized = sessionStorage.getItem("Arka_UDT");

        if (UDT_serseialized) {
            try {
                let UDT_deserialized = JSON.parse(UDT_serseialized);

                if (UDT_deserialized && typeof UDT_deserialized.name === 'string') {
                    gkk1G.innerHTML = UDT_deserialized.name;
                    gkk2G.innerHTML = UDT_deserialized.name;
                } else {
                    console.log("UDT does not have property called name");
                }

            } catch (error) {
                console.log(error);
            }
        }
    </script>
</body>

</html>
